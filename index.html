    <style>
        * {

        body {

        .frame-overlay {

            background: #0056b3;

<body>
    <div class="container">
        <h1>Ã‡aykur Rizespor TemalÄ± Profil FotoÄŸrafÄ±nÄ± oluÅŸtur</h1>
        
        <div class="upload-section" onclick="document.getElementById('file-input').click()">
            <p>ðŸ“· FotoÄŸraf YÃ¼kle</p>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <div class="preview-container">
            <img id="image-preview" src="#" alt="Profil FotoÄŸrafÄ±">
            <canvas id="frame-overlay" class="frame-overlay"></canvas>
        </div>

        <button id="download-btn" onclick="downloadImage()">Ä°ndir</button>
    </div>

    <footer>
        Â© 2025 <a href="https://x.com/atmosphere1119" target="_blank">atmosphere1119</a> tarafÄ±ndan Ã‡aykur Rizespor\n taraftarlarÄ± iÃ§in oluÅŸturuldu.
    </footer>

    <script>
        const imagePreview = document.getElementById('image-preview');
        const frameOverlay = document.getElementById('frame-overlay');
        const downloadBtn = document.getElementById('download-btn');
        let uploadedImage = new Image();

        // Boyut ve Ã§erÃ§eve ayarlarÄ±
        const size = 300;
        const frameWidth = 15;
        
        // YENÄ° RENK KODLARI
        const leftColor = '#303ab6';  // Sol taraf rengi
        const rightColor = '#39a148'; // SaÄŸ taraf rengi

        // Canvas boyutlarÄ±nÄ± ayarla
        frameOverlay.width = size;
        frameOverlay.height = size;
        
        // Ã‡erÃ§eveyi Ã§iz
        function drawFrame() {
            const ctx = frameOverlay.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            
            // Sol taraf Ã§erÃ§eve (YENÄ° RENK)
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - frameWidth/2, -Math.PI/2, Math.PI/2);
            ctx.strokeStyle = leftColor;
            ctx.lineWidth = frameWidth;
            ctx.stroke();
            
            // SaÄŸ taraf Ã§erÃ§eve (YENÄ° RENK)
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - frameWidth/2, Math.PI/2, -Math.PI/2);
            ctx.strokeStyle = rightColor;
            ctx.lineWidth = frameWidth;
            ctx.stroke();
        }

        // BaÅŸlangÄ±Ã§ta Ã§erÃ§eveyi Ã§iz
        drawFrame();

        // FotoÄŸraf yÃ¼kleme
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.style.display = 'block';
                    frameOverlay.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                    imagePreview.src = event.target.result;
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Ä°ndirme fonksiyonu
        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;

            // FotoÄŸrafÄ± Ã§iz (ortala)
            const imgWidth = uploadedImage.width;
            const imgHeight = uploadedImage.height;
            const ratio = Math.max(size / imgWidth, size / imgHeight);
            const newWidth = imgWidth * ratio;
            const newHeight = imgHeight * ratio;
            
            // Ã–nce fotoÄŸraf
            ctx.drawImage(
                uploadedImage, 
                (size - newWidth) / 2, 
                (size - newHeight) / 2, 
                newWidth, 
                newHeight
            );

            // Sonra Ã§erÃ§eve (frameOverlay'daki Ã§izimi kopyala)
            ctx.drawImage(frameOverlay, 0, 0);

            // Ä°ndirme
            const link = document.createElement('a');
            link.download = 'her-sey-rizespor-icin.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
